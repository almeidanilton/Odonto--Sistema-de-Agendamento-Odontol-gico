<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agendamento Odonto+ - Fundo Animado Melhorado</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<canvas id="fundoCanvas"></canvas>

<header>
  <div class="logo">Odonto<span>+</span></div>
</header>

<main>
  <section class="form-container" id="formContainer">
    <form id="agendamentoForm">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" required placeholder="(99) 99999-9999" />

      <label for="data">Data:</label>
      <select id="data" required></select>

      <label for="hora">Horário:</label>
      <select id="hora" required></select>

      <label for="servico">Serviço desejado:</label>
      <select id="servico" required>
        <option value="" disabled selected>Selecione um serviço</option>
        <option>Limpeza</option>
        <option>Clareamento</option>
        <option>Prótese</option>
        <option>Implante</option>
        <option>Outro</option>
      </select>

      <label for="observacao">Observações:</label>
      <textarea id="observacao" placeholder="Conte aqui o que deseja..."></textarea>

      <button type="submit">Agendar</button>
    </form>
  </section>

  <section class="agenda-container">
    <h2>Agendamentos Confirmados</h2>
    <ul id="listaAgendamentos" class="agenda-list">
      <li class="no-agendamentos">Nenhum agendamento ainda.</li>
    </ul>
  </section>
</main>

<script src="js/script.js"></script>

</body>
</html>
